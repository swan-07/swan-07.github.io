- title: "Learning to Be Me"
  category: "Short Story"
  thoughts: "My first short story of 2025. The twist was pretty unexpected (though in retrospect, I should've seen it coming) but it makes you think it's going to go in a completely different way. Great sci-fi, works really well as a short story, and explores interesting philosophical questions."
  datefinished: "Jan 4 2025"

- title: "The Circle"
  category: "Book"
  thoughts: "My first book of 2025! Nice book, good dystopia for the modern age. Especially good if you're tech-adjacent."
  datefinished: "Jan 2 2025"

