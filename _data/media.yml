- title: "Introduction to JavaScript Electronics"
  category: "Short Book"
  thoughts: "I read it because I saw it referred to on a blog post (that I found from MAKE magazine) about turning a toy car into a VR RC car. I'll try to make my own soon, and since they didn't have detailed instructions or code I'll need to learn how it works, which is why I'm starting with their beginner book."
  datefinished: "Dec 19 2024"

- title: "Jane Eyre"
  category: "Book"
  thoughts: "Read for Women's Literature class. Honestly, this isn't that bad to get through! It was a pretty interesting and engaging story, in fact. I might need to give Pride and Prejudice another chance - last time, I read it in freshman year and couldn't finish it."
  datefinished: "Dec 18 2024"
# Snuff - Palahniuk

- title: "Brave New World"
  category: "Book"
  thoughts: "Really interesting book, I liked reading it. I loved the setting and premise of a hedonistic world. The value-adjustment at conception is also interesting to think about. Pretty short and an easy read (smooth as butter, couldn't put it down). It took me about 3 hours in total and I finished it within the day, so it's a quick read too."
  datefinished: "Dec 6 2024"

- title: "The Truth of Fact, The Truth of Feeling"
  category: "Short Story"
  thoughts: "Ted Chiang's work is always fun. It's sci-fi with a thick coat of linguistics on it. My English teacher loved it, and I think it's pretty neat too. You can see the similarities with some of his other work that I like, such as Story of Your Life."
  datefinished: "Dec 5 2024"

- title: "1984 - The Graphic Novel"
  category: "Book"
  thoughts: "It was a nice read. I'd heard a lot of references to it so it was satisfying to finally see their origin (I'm thinking in particular of the boot quote). Originally I had written here that I liked Animal Farm better, but (and maybe this is just due to the fact that I read 1984 more recently) after giving it some time I've found 1984's characters and world to be more memorable and poignant - not by their names, but by their characteristics and appearances. Julia with her red sash and scar is especially intruiging. I've been thinking about the Byronic heroine a lot lately and she's the second character I'd say would fit the trope, though not quite so either, due to her lack of power (really, everyone in the novel lacks power)."
  datefinished: "Dec 5 2024"

- title: "Animal Farm - The Graphic Novel"
  category: "Book"
  thoughts: "Very beautiful read, both in terms of the impressionist art and the story. The last page in particular is poignant and moving - 'The creatures outside looked from pig to man, and from man to pig, and from pig to man again, but already it was impossible to say which was which.' It's a pretty quick read (at least the graphic novel version, only around 30 min) so I'd recommend you to read it."
  datefinished: "Dec 4 2024"

- title: "Think Like a Feminist - Hay"
  category: "Book"
  thoughts: "Interesting and I learned a lot about the history and general field, but after reading Beauvoir's work it seems like this book is just a simplified version of that (which I guess is its purpose). If you want your deeper questions answered, go read The Second Sex."
  datefinished: "Sep 10 2024"

